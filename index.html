<!DOCTYPE html>
<html>

<body bgcolor="black" align="center">

<div id="videoContainer" style="display:inline-block"></div>
<br>
<!-- 
    CASO QUEIRA ADICIONAR ALGUM TEXTO

    <b id="output" style="color: white; vertical-align:top"></b> 
-->

<script>
var videoContainer = document.getElementById('videoContainer'),
    output = document.getElementById('output'),
    nextVideo,
    videoObjects =
    [
        document.createElement('video'),
        document.createElement('video')
    ],
    vidSources =
    [
        // AQUI DECLARA OS VÍDEOS 
        "./assets/video1.mp4",
        "./assets/video2.mp4",
        // "./assets/video3.mp4",
        "./assets/video4.mp4",
        "./assets/video5.mp4"
        // "http://www.w3schools.com/html/movie.mp4",
        // "http://www.w3schools.com/html/mov_bbb.mp4",
        // "http://www.w3schools.com/html/movie.mp4",
        // "http://www.w3schools.com/html/mov_bbb.mp4",
        // "http://www.w3schools.com/html/movie.mp4"
        
        //this list could be additionally filled without any other changing from code
    ],
    nextActiveVideo = 0;

videoObjects[0].inx = 0; //set index
videoObjects[1].inx = 1;

initVideoElement(videoObjects[0]);
initVideoElement(videoObjects[1]);

videoObjects[0].autoplay = true;
videoObjects[0].src = vidSources[nextActiveVideo];

videoContainer.appendChild(videoObjects[0]);

videoObjects[1].style.display = 'none';
videoContainer.appendChild(videoObjects[1]);

function initVideoElement(video)
{
    video.playsinline = true;
    video.muted = false;
    video.controls = true;
    video.preload = 'auto'; //but do not set autoplay, because it deletes preload
    video.width = 1080;
    video.height = 600;
    
    //loadedmetadata is wrong because if we use it then we get endless loop
    video.onplaying = function(e)
    {
        // output.innerHTML = 'Current video source index: ' + nextActiveVideo;

        //select next index. If is equal vidSources.length then it is 0
        nextActiveVideo = ++nextActiveVideo;

        // fiz o console log abaixo para conferir a sequência das URLs
        // console.log(video.src);

        if(nextActiveVideo >= vidSources.length)
            nextActiveVideo = 0;

        //replace the video elements against each other:
        if(this.inx == 0)
            nextVideo = videoObjects[1];
        else
            nextVideo = videoObjects[0];

        nextVideo.src = vidSources[nextActiveVideo];
        nextVideo.controls;
        nextVideo.width = 1080;
        nextVideo.height = 600;
        nextVideo.pause();
    };

    video.onended = function(e)
    {
        this.style.display = 'none';
        nextVideo.style.display = 'block';
        nextVideo.play();
    };
}


</script>
</body>
</html>
